apiVersion: v1
kind: Service
metadata:
  name: db-helper-ui-service
spec:
  type: LoadBalancer
  allocateLoadBalancerNodePorts: false
  externalTrafficPolicy: Cluster
  #loadBalancerIP: 10.0.0.73
  selector:
    app: db-helper-ui
  ports:
    - name: db-helper-ui
      port: 8080
      targetPort: 80
      protocol: TCP
